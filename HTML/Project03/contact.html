<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact Us</title>
</head>

<body>

<h1>
Contact Us
</h1>

<p>
Do you need to place an order online?  Fill out this form and we'll get your order ready!  (Note:  Please do not use this form to complain about the quality of our food).
</p>

<form>
<p>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
</p>

<p>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
</p>

<p>
  <label for="fname">Email:</label><br>
  <input type="text" id="email" name="email"><br>
</p>

<p>
  <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" name="phone"><br>
</p>

<p>
  <textarea id="w3review" name="w3review" rows="4" cols="50">
  What would you like to order?
  </textarea>
</p>

<p>
Would you like a side of hash rounds? <br>
  <input type="radio" id="Yes" name="hashround" value="Yes">
  <label for="Yes">Yes</label><br>

  <input type="radio" id="No" name="hashround" value="No">
  <label for="No">No</label><br>
</p>

<p>
  <input type="submit" value="Submit">
</p>


</form>

</body>
